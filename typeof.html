<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOf Javascript</title>
    <script src="typeof.js"></script>
</head>

<body>
    <script>
        // tipe data string
        document.writeln(typeof (data));

        // tipe data number 
        document.writeln(typeof (angka));
        // tipe number
        document.writeln(typeof (kata));

        // tipe data boolean
        document.writeln(typeof (logika));

        // tipe data object 
        document.write(typeof (a));

        // tipe data objek
        document.writeln(typeof (b));

        // tipe data undefined
        document.writeln(typeof (y));

        // tipe data bigInt
        document.writeln(typeof (hexaDecimal));

        // tipe data function
        document.writeln(typeof (c));

        // tipe data null
        document.writeln(typeof (d));
    </script>
</body>

</html>
